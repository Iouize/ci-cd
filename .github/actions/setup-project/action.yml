name: "Setup Node.js & Install"
description: "Checkout code and install dependencies"

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --prefer-offline
      shell: bash  # ⚠️ Obligatoire dans les composite actions
