# .gitlab-ci.yml

image: node:latest

# Cache pour accélérer les jobs
cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/
    - .npm/

# Définition des stages
stages:
  - .pre
  - validate
  - test
  - release
  - deploy

# Job d'installation des dépendances
install:
  stage: .pre
  script:
    - npm ci --cache .npm --prefer-offline

# Job de lint pour vérifier la qualité du code
lint:
  stage: validate
  script:
    - npm run lint

# Job de tests unitaires
unit-test:
  stage: test
  script:
    - npm test

# Job de release manuel avec règles
release:
  stage: release
  when: manual
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" && $CI_COMMIT_TAG == null && $CI_COMMIT_TITLE !~ /^chore: release/'
  before_script:
    - git config user.email "$GITLAB_USER_EMAIL"
    - git config user.name "$GITLAB_USER_NAME"
    - git remote set-url origin "https://gitlab-ci-token:$GITLAB_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git"
    - git checkout $CI_COMMIT_BRANCH
    - git pull origin $CI_COMMIT_BRANCH --rebase
  script:
    - npx --yes release-it --ci
